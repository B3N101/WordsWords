name: Test Frontend

on:
  push:
    branches: 
      - main
      - setup
      - 'feature/*'
  pull_request:
    branches: 
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@0609f0983b7a228f052f81ef4c3d6510cae254ad
        with:
          version: 6.10.0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          cd frontend 
          echo "Installing dependencies"
          pnpm install 

      - name: Run lint test 
        run: |
          cd frontend
          echo "Running lint test"
          pnpm run lint

      - name: Run build test
        run: |
          cd frontend 
          echo "Running build test"
          pnpm run test-build
